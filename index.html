<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoAuto Rentals - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

    <header class="bg-zinc-900 flex items-center px-6 py-4">
        <h1 class="text-xl font-semibold mr-4">InfoAuto Rentals</h1>
        <nav class="flex space-x-5">
            <a href="https://InfoAuto.com/Home" class="text-white hover:text-gray-300">Home</a>
            <a href="https://InfoAuto.com/About" class="text-white hover:text-gray-300">About</a>
            <a href="https://InfoAuto.com/Services" class="text-white hover:text-gray-300">Services</a>
            <a href="https://InfoAuto.com/Contact" class="text-white hover:text-gray-300">Contact</a>
            <a href="https://InfoAuto.com/Sign-up" class="bg-white text-black px-4 py-1 rounded hover:bg-gray-200 font-semibold transition">Sign up</a>
        </nav>
    </header>

    <div class="flex justify-center items-center py-8 px-6">
        <div class="bg-white text-black rounded-xl shadow-md p-8 w-full max-w-md">
            <form id="registrationForm">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                        <input type="text" id="firstName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="First Name">
                    </div>
                    <div>
                        <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                        <input type="text" id="lastName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email Address">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                    <input type="text" id="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Address">
                </div>
                <div class="mb-4">
                    <label for="country" class="block text-gray-700 text-sm font-bold mb-2">Country</label>
                    <select id="country" class="block appearance-none w-full bg-white border border-gray-300 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option>Country</option>
                        <option>Philippines</option>
                        <option>United States</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold">
                        <input type="checkbox" class="mr-2 leading-tight">
                        <span class="text-gray-600">By signing up you agree to our 
                            <a href="https://InfoAuto.com/Terms-and-Conditions" class="text-blue-500 hover:underline">Terms</a> and 
                            <a href="https://InfoAuto.com/Privacy-policy" class="text-blue-500 hover:underline">Privacy</a>.
                        </span>
                    </label>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" onclick="window.location.href='https://InfoAuto.com'">Back</button>
                    <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email && password) {
                const user = {
                    email: email,
                    password: password
                };
                localStorage.setItem('user', JSON.stringify(user));
                alert('Registration successful!');
                window.location.href = 'Login-Page.html';
            } else {
                alert('Please enter email and password.');
            }
        });
    </script>

</body>
</html>
