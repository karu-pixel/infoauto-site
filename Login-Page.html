<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoAuto Rentals - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

    <header class="bg-zinc-900 flex items-center px-6 py-4">
        <h1 class="text-xl font-semibold mr-4">InfoAuto Rentals</h1>
        <nav class="flex space-x-5">
            <a href="https://InfoAuto.com/Home" class="text-white hover:text-gray-300">Home</a>
            <a href="https://InfoAuto.com/About" class="text-white hover:text-gray-300">About</a>
            <a href="https://InfoAuto.com/Services" class="text-white hover:text-gray-300">Services</a>
            <a href="https://InfoAuto.com/Contact" class="text-white hover:text-gray-300">Contact</a>
            <a href="register.html" class="bg-white text-black px-4 py-1 rounded hover:bg-gray-200 transition font-semibold">Sign up</a>
        </nav>
    </header>

    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="bg-white text-black rounded-xl shadow-md p-8 w-full max-w-md">
            <form id="registrationForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
                </div>
                <div class="mb-4 flex flex-col items-center">
                    <button type="submit" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline">
                        Sign in
                    </button>
                    <p class="text-sm text-center mt-2">
                        <a href="#" class="text-black underline hover:text-black">Forgot password?</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && email === storedUser.email && password === storedUser.password) {
                alert('Login successful!');
                window.location.href = 'https://InfoAuto.com/Home';
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>

</body>
</html>
